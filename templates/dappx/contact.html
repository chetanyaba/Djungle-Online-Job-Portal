{% extends "base.html" %}
{% block content %}



    <div class="hero-wrap hero-wrap-2" style="background-image: url('/static/images/bg_1.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-start">
          <div class="col-md-8 ftco-animate text-center text-md-left mb-5">
          	<p class="breadcrumbs mb-0"><span class="mr-3"><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Contact</span></p>
            <h1 class="mb-3 bread">Contact Us</h1>
          </div>
        </div>
      </div>
    </div>

    <section class="ftco-section contact-section bg-light">
      <div class="container">
        <div class="row d-flex mb-5 contact-info">
          <div class="col-md-12 mb-4">
            <h2 class="h3">Contact Information</h2>
          </div>
          <div class="w-100"></div>
          <div class="col-md-3">
            <p><span><b>Address:</b></span> C. V. Raman Hostel , Indian Institute of Technology (BHU) Varanasi</p>
          </div>
          <div class="col-md-3">
            <p><span>Phone:</span> <a href="#"> +919415602019 <a href="#"> +918899857897 </p>
          </div>
          <div class="col-md-3">
            <p><span>Email:</span> <a href="mailto:chaitanyakumarbansal.cse18@itbhu.ac.in">naveenmall632@gmail.com</a></p>
          </div>
          <div class="col-md-3">
            <p><span>Website</span> <a href="#">djungle.com</a></p>
          </div>
        </div>
        <div class="row block-9">
          <div class="col-md-6 order-md-last d-flex">
            <form action="message" class="bg-white p-5 contact-form" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Name" name='name'>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Email" name='email'>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Subject" name='subject'>
              </div>
              <div class="form-group">
                <textarea name="message" id="" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
              </div>
              <div class="form-group">
                <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
              </div>
            </form>

          </div>

          <div class="col-md-6 d-flex">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3608.138824869673!2d82.98410561405815!3d25.265915035111426!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x398e322e9a2a9ddb%3A0x6e6c4ff05eaf673f!2sDr.%20C.%20V.%20Raman%20Hostel!5e0!3m2!1sen!2sin!4v1574977075316!5m2!1sen!2sin" width="450" height="500" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
      </div>
    </section>





{% endblock %}
