{% extends "base.html" %}
{% block content %}


    <div class="hero-wrap hero-wrap-2" style="background-image: url('/static/images/bg_1.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-start">
          <div class="col-md-8 ftco-animate text-center text-md-left mb-5">
          	<p class="breadcrumbs mb-0"><span class="mr-3"><a href="{% url 'dappx:home' %}">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Candidates</span></p>
            <h1 class="mb-3 bread">Candidates</h1>
          </div>
        </div>
      </div>
    </div>

    <section class="ftco-section ftco-candidates ftco-candidates-2 bg-light">
    	<div class="container">
    		<div class="row">
				{% for cand in cands %}
        <div class="col-md-6">
         <div class="team d-md-flex">
                 <<img class="img" src="{{ cand.image.url }}">
        			<div class="text pl-md-4">
        				<span class="location mb-0">{{cand.location}}</span>
        				<h2>{{ cand.first_name}}{{ cand.last_name}}</h2>
	        			<span class="position">College : {{cand.college_name}}</span>
	        			<p>{{cand.cv}}</p>
	        			<span class="seen">{{cand.username}}</span>
	        			<p><a href="{% url 'dappx:shortlist' %}" class="btn btn-primary">Shortlist</a></p>
        			</div>
        		</div>
				</div>
					{% endfor %}


          </div>
          </div>
          </section>

    		





{% endblock %}
